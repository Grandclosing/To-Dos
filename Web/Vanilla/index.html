
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>To-Do App</title>
        <link rel="stylesheet" href="css/dist/app.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="w-screen h-screen flex flex-col">
            <div class="flex flex-row flex-nowrap justify-between items-center w-full bg-indigo-600 py-2 px-10">
                <div class="flex flex-row justify-around items-center w-max">
                    <img alt="Logo" src="img/logo1.png" class="w-8">
                    <p class="font-sans text-lg text-gray-100 ml-2">To-do List</p>
                </div>
    
                <div class="bg-pink-600 rounded-button relative top-8 hover:bg-pink-500">
                    <i class="fas fa-cogs text-white"></i>
                </div>
            </div>
            
            <div class="w-full h-full bg-gray-200 flex-grow flex flex-row px-8 py-5 items-start gap-x-5">
                <div class="list-container" draggable="true">
                    <div class="list-container-header">
                        <h1 class="list-container-header__title">To-do</h1>
                        <i class="fas fa-ellipsis-h ellipsis-button"></i>
                    </div>
                </div>

                <div class="list-container" draggable="true">
                    <div class="list-container-header">
                        <h1 class="list-container-header__title">Done</h1>
                        <i class="fas fa-ellipsis-h ellipsis-button"></i>
                    </div>
                </div>

                <div class="list-container" draggable="true">
                    <div class="list-container-header">
                        <h1 class="list-container-header__title">Archived</h1>
                        <i class="fas fa-ellipsis-h ellipsis-button"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
